<div class="grid">
    <div class="col-12">
        <div class="card">
            <h1>Сімкартка</h1>
            <div class="grid">
                <div class="col-12 sm:col-12 md:col-6 lg:col-3 flex" style="flex-direction: column">
                    <label class="mb-1">Номер телефону</label>
                    <input type="text" pInputText [(ngModel)]="cardData.phonenumber"/>
                </div>
            </div>
            <div class="grid">
                <div class="col-12 sm:col-12 md:col-6 lg:col-3 flex" style="flex-direction: column">
                    <label class="mb-1">Група</label>
                    <p-dropdown [styleClass]="'w-full'"  [options]="groups" [(ngModel)]="cardData.grupaid" placeholder="Виберіть групу" appendTo="body" [editable]="true"></p-dropdown>
                </div>
                <div class="col-12 sm:col-12 md:col-6 lg:col-3 flex" style="flex-direction: column">
                    <label class="mb-1">Філіал</label>
                    <p-dropdown [styleClass]="'w-full'" [options]="filials" [(ngModel)]="cardData.filialid" placeholder="Виберіть філіал" appendTo="body" [editable]="true"></p-dropdown>
                </div>
                <div class="col-12 sm:col-12 md:col-6 lg:col-3 flex" style="flex-direction: column">
                    <label class="mb-1">Ранг</label>
                    <p-dropdown  [styleClass]="'w-full'" [options]="officialranks" [(ngModel)]="cardData.officialrankid" placeholder="Виберіть ранг" appendTo="body" [editable]="true"></p-dropdown>
                </div>
            </div>
            <div class="grid">
                <div class="col-12 sm:col-12 md:col-6 lg:col-3 flex" style="flex-direction: column;">
                    <label class="mb-1">ID Сім-карти</label>
                    <input type="text" pInputText [(ngModel)]="cardData.simcardid" />
                </div>
                <div class="col-12 sm:col-12 md:col-6 lg:col-3 flex" style="flex-direction: column">
                    <label class="mb-1">ID Тариф</label>
                    <input type="text" pInputText [(ngModel)]="cardData.tariffnametarifid"/>
                </div>
                <div class="col-12 sm:col-12 md:col-6 lg:col-3 flex" style="flex-direction: column">
                    <label class="mb-1">ID Адреса</label>
                    <input type="text" pInputText [(ngModel)]="cardData.addressid"/>
                </div>
                <div class="col-12 sm:col-12 md:col-6 lg:col-3 flex" style="flex-direction: column">
                    <label class="mb-1">ID Контракту</label>
                    <input type="text" pInputText/>
                </div>
            </div>
            <div class="grid">
                <div class="col-12 sm:col-12 md:col-6 lg:col-3 flex" style="flex-direction: column">
                    <label class="mb-1">Замітка</label>
                    <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="cardData.note1"></textarea>
                </div>
                <div class="col-12 sm:col-12 md:col-6 lg:col-3 flex" style="flex-direction: column">
                    <label class="mb-1">DU</label>
                    <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="cardData.du"></textarea>
                </div>
                <div class="col-12 sm:col-12 md:col-6 lg:col-3 flex" style="flex-direction: column">
                    <label class="mb-1">MP</label>
                    <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="cardData.mp"></textarea>
                </div>
            </div>
            <div class="grid">
                <div class="col-12 sm:col-12 md:col-6 lg:col-3 flex" style="flex-direction: column">
                    <label class="mb-1">Період з</label>
                    <p-calendar [styleClass]="'w-full'" [(ngModel)]="cardData.periodbegin" [showIcon]="true" [showButtonBar]="true" dateFormat="dd-mm-yy" dataType="string" [readonlyInput]="true" placeholder="Період з"></p-calendar>
                </div>
                <div class="col-12 sm:col-12 md:col-6 lg:col-3 flex" style="flex-direction: column">
                    <label class="mb-1">Період по</label>
                    <p-calendar [styleClass]="'w-full'" [(ngModel)]="cardData.periodend" [showIcon]="true" [showButtonBar]="true" dateFormat="dd-mm-yy" dataType="string" [readonlyInput]="true" placeholder="Період по"></p-calendar>
                </div>
            </div>
            <p-button label="Зберегти" [loading]="loading" (onClick)="onClickUpdateButton()"></p-button>
            <div class="mt-5">
                {{cardData|json}}
            </div>


        </div>
    </div>
</div>


<p-toast position="top-center"></p-toast>
