<p>Works</p>
<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
                        <p-toolbar styleClass="mb-4">
                            <ng-template pTemplate="left">
                                <div class="my-2">
                                    <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="onShowNewDialog()"></button>
                                </div>
                            </ng-template>
                        </p-toolbar>

            <p-table #dt [value]="filials"
                     [columns]="cols"
                     responsiveLayout="scroll"
                     [rows]="10"
                     [globalFilterFields]="['name','country.name','representative.name','status']"
                     [paginator]="false"
                     [rowsPerPageOptions]="[10,20,30]"
                     [showCurrentPageReport]="false"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                     [(selection)]="selectedProducts"
                     selectionMode="multiple"
                     [rowHover]="true"
                     dataKey="simcardid">
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>Філіал</th>
                        <th style="width: 5rem"></th>
                        <th style="width: 5rem"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-filial>
                    <tr>
                        <td>{{ filial.filialid }}</td>
                        <td>{{ filial.filial }}</td>
                        <td>
                            <button type="button" style="background: green; border:none" pButton pRipple icon="pi pi-pencil" (click)="onClickChangeData(filial)"></button>
                        </td>
                        <td>
                            <button type="button" style="background: red; border:none" pButton pRipple icon="pi pi-trash" (click)="onClickDeleteFilialButton(filial)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>


<p-dialog  header="Редагувати філіал"
           [(visible)]="changeDialogVisible"
           (onHide)="onHideDialog()"
           [style]="{width: '50vw'}">

    <span class = "flex mb-1" style="flex-direction: column">Філіал</span>
    <input type="text" pInputText [(ngModel)]="selectedForm.filial"/>
    <p-button label="Submit" icon="pi pi-check" iconPos="right" (onClick)="onClickUpdateFilialButton()" ></p-button>

</p-dialog>

<p-dialog  header="Додати філіал"
           [(visible)]="changeDialogNewVisible"
           (onHide)="onHideDialog()"
           [style]="{width: '50vw'}">

    <span class = "flex mb-1" style="flex-direction: column">Філіал</span>
    <input type="text" pInputText [(ngModel)]="formModel.filial"/>
    <p-button label="Submit" icon="pi pi-check" iconPos="right" (onClick)="onClickAddFilialButton(formModel)" ></p-button>

</p-dialog>

<p-confirmDialog></p-confirmDialog>
